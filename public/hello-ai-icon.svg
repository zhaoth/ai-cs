<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ade80" />
      <stop offset="100%" stop-color="#16a34a" />
    </linearGradient>
  </defs>

  <!-- 圆形背景 -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" />

  <!-- 字母 H -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle">H</text>
  
  <!-- 装饰元素 - 智能气泡 -->
  <circle cx="75" cy="30" r="10" fill="white" opacity="0.3" />
  <circle cx="85" cy="25" r="5" fill="white" opacity="0.2" />
</svg>