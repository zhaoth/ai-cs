<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ade80" />
      <stop offset="100%" stop-color="#16a34a" />
    </linearGradient>
  </defs>

  <!-- 圆形背景 -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" />

  <!-- 字母 H -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">H</text>
  
  <!-- 装饰元素 - 智能气泡 -->
  <circle cx="24" cy="10" r="3" fill="white" opacity="0.3" />
  <circle cx="27" cy="8" r="1.5" fill="white" opacity="0.2" />
</svg>